<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotkaâ€“Volterra Simulator</title>
  <!-- include p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; }
    #controls { padding: 1em; background: #f4f4f4; width: 220px; box-sizing: border-box; }
    #controls label { display: block; margin-bottom: 0.5em; }
    #controls input, #controls button { width: 100%; margin-bottom: 0.5em; }
    #canvas-holder { flex: 1; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Initial Prey: <input id="sliderPrey" type="range" min="1" max="50" value="10"></label>
    <label>Initial Predator: <input id="sliderPred" type="range" min="1" max="50" value="5"></label>
    <button id="pauseBtn">Pause</button>
  </div>
  <div id="canvas-holder"></div>
  <!-- load the simulation code -->
  <script src="./lotka_volterra.js"></script>
</body>
</html>
