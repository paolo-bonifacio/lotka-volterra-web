<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotka–Volterra Simulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    #controls {
      padding: 1em;
      background: #f4f4f4;
      width: 140px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-group label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      margin-bottom: 0.5em;
      font-size: 14px;
    }

    .slider-group input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 300px;
    }

    #pauseBtn {
      width: 80px;
      height: 40px;
      font-size: 16px;
    }

    #canvas-holder {
      flex: 1;
      background: #fff;
    }

    canvas {
      display: block;
    }

    #param-panel {
      padding: 1em;
      background: #f4f4f4;
      width: 180px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
    }

    .param-slider {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .param-slider label {
      font-size: 14px;
      margin-bottom: 0.5em;
    }

    .param-slider input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- LEFT CONTROLS -->
  <div id="controls">
    <div class="slider-group">
      <label for="sliderPrey">Prey</label>
      <input id="sliderPrey" type="range" min="1" max="100" value="80">
    </div>
    <div class="slider-group">
      <label for="sliderPred">Pred</label>
      <input id="sliderPred" type="range" min="1" max="100" value="20">
    </div>
    <button id="pauseBtn">Pause</button>
  </div>

  <!-- CENTER: CANVAS -->
  <div id="canvas-holder"></div>

  <!-- RIGHT PARAMETER SLIDERS -->
  <div id="param-panel">
    <div class="param-slider">
      <label for="sliderAlpha">α</label>
      <input id="sliderAlpha" type="range" min="0.00" max="1.0" step="0.01" value="0.1">
    </div>
    <div class="param-slider">
      <label for="sliderBeta">β</label>
      <input id="sliderBeta" type="range" min="0.0000" max="0.01" step="0.0005" value="0.002">
    </div>
    <div class="param-slider">
      <label for="sliderGamma">γ</label>
      <input id="sliderGamma" type="range" min="0.00" max="1.0" step="0.01" value="0.2">
    </div>
    <div class="param-slider">
      <label for="sliderEpsilon">ε</label>
      <input id="sliderEpsilon" type="range" min="0" max="2.0" step="0.01" value="1.0">
    </div>
  </div>

  <script src="./lotka_volterra.js"></script>
</body>
</html>
